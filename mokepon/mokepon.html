<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>    
        
        <section id="seleccionar-mascota">
            <H1 class="titulo">Liga de leyendas</H1>

            <h2 class="subtitulo">Elige tu campeon</h2>

            <div id="contenedorTarjetas" class="tarjetas">
                
            </div>
            
            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo">Recorre el mapa con tu campeon</h1>
            <canvas id="mapa"></canvas>
            <button onclick="moverLaquemonaDerecha()">➡️</button>
            <button onclick="moverLaquemonaAbajo()">⬇️</button>
            <button onclick="moverLaquemonaIzquierda()">⬅️</button>
            <button onclick="moverLaquemonaArriba()">⬆️</button>
        </section>
        
        <section id="seleccionar-ataque">

            <H1 class="titulo">Liga de leyendas</H1>

            <h2 class="subtitulo">elige tu ataque</h2>

            <div id='contenedorAtaques' class="tarjetas-ataques">
                
            </div>

                <div id="mensajes">
                    <p id="resultado">Dale mi papa</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">reiniciar</button>
                    </section>
                </div>
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>              
                    <div id="ataque-del-enemigo"></div> 
                </div>
            </div>
        </section>  
        <script src="./js/mokepon.js"></script>   
    </body>
</html>
