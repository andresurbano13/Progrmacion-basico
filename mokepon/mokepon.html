<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>    
        
        <section id="seleccionar-mascota">
            <H1 class="titulo">Liga de leyendas</H1>

            <h2 class="subtitulo">Elige tu campeon</h2>

            <div class="tarjetas">
                <input type="radio" name="mascota" id="laquemona"/>
                <label class="tarjeta-de-mokepon" for="laquemona">
                    <p>Laquemona</p>
                    <img src="./assets/OIP.jpg" alt="OIP" srcset="">
                </label>
                
                <input type="radio" name="mascota" id="guaterlove"/>
                <label class="tarjeta-de-mokepon" for="guaterlove">
                    <p>Guaterlove</p>
                    <img src="./assets/pyke.jpg" alt="pyke" srcset="">
                </label>

                <input type="radio" name="mascota" id="terron"/>
                <label class="tarjeta-de-mokepon" for="terron">
                    <p>Terron</p>
                    <img src="./assets/malpite.jpg" alt="malpite" srcset="">
                </label>

            </div>
            
            <button id="boton-mascota">Seleccionar</button>
        </section>
        
        <section id="seleccionar-ataque">

            <H1 class="titulo">Liga de leyendas</H1>

            <h2 class="subtitulo">elige tu ataque</h2>

            <div class="tarjetas-ataques">
                <button id="boton-fuego" class="boton-de-ataque">Fuego
                    <img src="./assets/fuego.jpg" alt="OIP" srcset="">
                </button>
                <button id="boton-agua" class="boton-de-ataque">Agua
                    <img src="./assets/agua.webp" alt="OIP" srcset="">
                </button>
                <button id="boton-tierra" class="boton-de-ataque">Tierra
                    <img src="./assets/tierra.png" alt="OIP" srcset="">
                </button>
            </div>

                <div id="mensajes">
                    <p id="resultado">Dale mi papa</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">reiniciar</button>
                    </section>
                </div>
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">3</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">3</p>
                    <p id="mascota-enemiga"></p>              
                    <div id="ataque-del-enemigo"></div> 
                </div>
            </div>
        </section>  
        <script src="./js/mokepon.js"></script>   
    </body>
</html>
