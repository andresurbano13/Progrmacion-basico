<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>    
        
        <section id="seleccionar-mascota">
            <H1 class="titulo">Liga de leyendas</H1>

            <h2 class="subtitulo">Elige tu campeon</h2>

            <div class="tarjetas">
                <label class="tarjeta-de-mokepon" for="dercharman">
                    <p>Laquemona</p>
                    <img src="./assets/OIP.jpg" alt="OIP" srcset="">
                    </label>
                <input type="radio" name="mascota" id="dercharman"/>
    
                <label class="tarjeta-de-mokepon" for="scuarul">
                    <p>Guaterlove</p>
                    <img src="./assets/pyke.jpg" alt="pyke" srcset="">
                    </label>
                <input type="radio" name="mascota" id="scuarul"/>
    
                <label class="tarjeta-de-mokepon" for="sorbulba">
                    <p>Terron</p>
                    <img src="./assets/malpite.jpg" alt="malpite" srcset="">
                    </label>
                <input type="radio" name="mascota" id="sorbulba"/>

            </div>
            
            <button id="boton-mascota">Seleccionar</button>
        </section>
        
        <section id="seleccionar-ataque">

            <H1 class="titulo">Liga de leyendas</H1>

            <h2 class="subtitulo">elige tu ataque</h2>

            <div>
                <button id="boton-fuego" class="boton-de-ataque">Fuego
                    <img src="./assets/fuego.jpg" alt="OIP" srcset="">
                </button>
                <button id="boton-agua" class="boton-de-ataque">Agua
                    <img src="./assets/agua.webp" alt="OIP" srcset="">
                </button>
                <button id="boton-tierra" class="boton-de-ataque">Tierra
                    <img src="./assets/tierra.png" alt="OIP" srcset="">
                </button>
            </div>

                <div id="mensajes">
                    <p id="resultado">Dale mi papa</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">reiniciar</button>
                    </section>
                </div>

            <div> 
                <div id="ataque-del-jugador"></div>
                <div id="ataque-del-enemigo"></div>
                <p>tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas.</p>
                <p>la mascota enemiga <span id="mascota-enemiga"></span> tiene <span id="vidas-enemigo">3</span> vidas.</p>
            </div>

        </section>     
    </body>
</html>
