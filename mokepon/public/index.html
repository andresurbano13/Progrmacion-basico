<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>    
        
        <section id="seleccionar-mascota">
            <H1 class="titulo">Liga de leyendas</H1>

            <h2 class="subtitulo">Elige tu campeon</h2>

            <div id="contenedorTarjetas" class="tarjetas">
                
            </div>
            
            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu campeon</h2>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()"
                    ontouchend="detenerMovimiento()"
                    ontouchstart="moverArriba()"
                    onmousedown="moverArriba()">⬆️
            </button>
            <div>
                <button onmouseup="detenerMovimiento()"
                        ontouchend="detenerMovimiento()" 
                        ontouchstart="moverIzquierda()"
                        onmousedown="moverIzquierda()">⬅️
                    </button>
                <button onmouseup="detenerMovimiento()"
                        ontouchend="detenerMovimiento()"
                        ontouchstart="moverAbajo()"
                        onmousedown="moverAbajo()">⬇️
                    </button> 
                <button onmouseup="detenerMovimiento()"
                        ontouchend="detenerMovimiento()"
                        ontouchstart="moverDerecha()"
                        onmousedown="moverDerecha()">➡️
                    </button> 
            </div>
        </section>
        
        <section id="seleccionar-ataque">

            <H1 class="titulo">Liga de leyendas</H1>

            <h2 class="subtitulo">elige tu ataque</h2>

            <div id='contenedorAtaques' class="tarjetas-ataques">
                
            </div>

                <div id="mensajes">
                    <p id="resultado">Dale mi papa</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">reiniciar</button>
                    </section>
                </div>
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>              
                    <div id="ataque-del-enemigo"></div> 
                </div>
            </div>
        </section>  
        <script src="./js/mokepon.js"></script>   
    </body>
</html>
